<!-- auth-form.component.html -->

<form
  [formGroup]="submitForm"
  class="max-w-md mx-auto mt-8 p-6 bg-white rounded-md shadow-md"
  (ngSubmit)="onsubmit()"
>
  <div class="mb-6">
    <label for="name" class="block text-gray-600 text-sm font-medium mb-2"
      >Name</label
    >
    <input
      type="text"
      id="name"
      formControlName="name"
      name="name"
      class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
    />
    <div
      *ngIf="name?.invalid && (name?.dirty || name?.touched)"
      class="text-red-500 text-sm mt-1"
    >
      Name is required
    </div>
  </div>

  <div class="mb-6">
    <label for="email" class="block text-gray-600 text-sm font-medium mb-2"
      >Email</label
    >
    <input
      type="email"
      id="email"
      name="email"
      formControlName="email"
      class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
    />
    <div
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="text-red-500 text-sm mt-1"
    >
      <div *ngIf="email?.errors?.['required']">Email is required</div>
      <div *ngIf="email?.errors?.['email']">Invalid email address</div>
    </div>
  </div>

  <button>
    Submit
  </button>
</form>
<hr class="m-10">
<div>
  <button (click)="decryptdata()">Encrypt data</button>
</div>
<h6>{{decryptvalue}}</h6>
